<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favico/favicon-16x16.png">

    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>Check any news and see if it's fake!</title>
</head>
<body>
    <h2>Paste article you wish to check for fakeness:</h2>
    <form action="/check" method="post" enctype="multipart/form-data">
        <label for="title">Title of a news article</label><br>
        <input type="text" id="title" name="title" maxlength="255"><br>
        <label for="text">The actual meat of the article</label><br>
        <textarea  maxlength="512" name="text" id="text" rows=10 cols=50></textarea>
        <br>
        <input type="submit" value="Check this news!">
    </form>

</body>
</html>
